# fly.toml app configuration file generated for tradunctionimpact on 2025-11-06T22:31:43+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "traductionimpact"  # Kies een unieke naam voor je app

primary_region = "iad"  # Amsterdam (dicht bij BelgiÃ«), of "" voor VS

[build]
  image = "dockerfile"


[env]
  PORT = "8080"  # Zorg dat dit overeenkomt met je Flask-poort

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

